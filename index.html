<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- daisy Ui Linke -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<!-- Tailwind Css Linke -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<!-- Style Css -->
 <!-- fontAwsome -->
<script src="https://kit.fontawesome.com/6c2c9a2d71.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="style.css">

    <title>PH-Tube-web</title>
</head>
<body>
    <header>
        <nav>

<div class=" border-b-3 border-b-slate-300 py-4 lg:py-7 mx-auto lg:flex w-11/12 justify-between ">
  <div class="w-[150px]">
<img src="assets/Logo.png" alt="">
</div>
<!-- input fild -->
<label class="input my-2">
  <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <g
      stroke-linejoin="round"
      stroke-linecap="round"
      stroke-width="2.5"
      fill="none"
      stroke="currentColor"
    >
      <circle cx="11" cy="11" r="8"></circle>
      <path d="m21 21-4.3-4.3"></path>
    </g>
  </svg>
  <input id="input-fild" type="search" required placeholder="Search" />
</label>
<!-- input end -->
  <div class="hidden md:inline-block">
    <a class="btn">Sort</a>
  </div>
</div>
        </nav>
    </header>
<nav id="category" class=" flex justify-center py-5 gap-6">

</nav>
    <main>
<section class=" w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 py-10 " id="videos"> </section>
    </main>

<!-- modal strt -->
 <!-- Open the modal using ID.showModal() method -->
<a id="showModalData" class="hidden" onclick="customModal.showModal()"></a>
<dialog id="customModal" class="modal">
  <div class="modal-box">
  <div id="modal-container" >

  </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
<!-- modal end -->


    <!-- javascript Link -->
     <script src="js/video.js"></script>
</body>
</html>
